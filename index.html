<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Drawing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
            max-width: 100%;
            max-height: 80vh;
            cursor: none;
        }
        .controls {
            margin-top: 10px;
        }
        #selectedColors {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .colorBoxContainer {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .colorBox {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Image Upload and Drawing Tool</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="controls">
        <label for="colorPicker">Select Color: </label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="alphaPicker">Opacity: </label>
        <input type="range" id="alphaPicker" min="0" max="1" step="0.1" value="1">
        <label for="brushSize">Brush Size: </label>
        <input type="range" id="brushSize" min="1" max="50" step="1" value="5">
    </div>
    <canvas id="drawingCanvas"></canvas>
    <div id="brushPreview" style="position: absolute; pointer-events: none; border: 1px solid black; border-radius: 50%; transform: translate(-50%, -50%); display: none;"></div>
    <div id="selectedColors"></div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const colorPicker = document.getElementById('colorPicker');
        const alphaPicker = document.getElementById('alphaPicker');
        const brushSize = document.getElementById('brushSize');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const brushPreview = document.getElementById('brushPreview');
        const selectedColors = document.getElementById('selectedColors');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        const colorSet = new Set();
        const drawnPixels = {}; // Tracks drawn pixels per color

        function addColorToList(color) {
            if (!colorSet.has(color)) {
                colorSet.add(color);
                drawnPixels[color] = 0; // Initialize pixel count

                const container = document.createElement('div');
                container.classList.add('colorBoxContainer');

                const colorBox = document.createElement('div');
                colorBox.classList.add('colorBox');
                colorBox.style.backgroundColor = color;

                const pixelCount = document.createElement('span');
                pixelCount.textContent = `0 pixels`;
                pixelCount.id = `count-${color}`;

                container.appendChild(colorBox);
                container.appendChild(pixelCount);
                selectedColors.appendChild(container);
            }
        }

        function updatePixelCount(color, newPixels) {
            drawnPixels[color] += newPixels;
            const pixelCount = document.getElementById(`count-${color}`);
            pixelCount.textContent = `${drawnPixels[color]} pixels`;
        }

        function calculateDrawnPixels(x, y, brushSize) {
            const radius = brushSize / 2;
            const startX = Math.max(0, Math.floor(x - radius));
            const startY = Math.max(0, Math.floor(y - radius));
            const endX = Math.min(canvas.width, Math.ceil(x + radius));
            const endY = Math.min(canvas.height, Math.ceil(y + radius));
            return (endX - startX) * (endY - startY);
        }

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const scale = Math.min(window.innerWidth / img.width, window.innerHeight * 0.8 / img.height, 1);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = (event.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (event.clientY - rect.top) * (canvas.height / rect.height);
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => {
            drawing = false;
            brushPreview.style.display = 'none';
        });

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = (event.clientX - rect.left) * (canvas.width / rect.width);
            const y = (event.clientY - rect.top) * (canvas.height / rect.height);

            brushPreview.style.width = `${brushSize.value}px`;
            brushPreview.style.height = `${brushSize.value}px`;
            brushPreview.style.backgroundColor = hexToRgba(colorPicker.value, alphaPicker.value);
            brushPreview.style.left = `${event.clientX}px`;
            brushPreview.style.top = `${event.clientY}px`;
            brushPreview.style.transform = `translate(-50%, -50%)`;
            brushPreview.style.display = 'block';

            if (drawing) {
                const currentColor = colorPicker.value;
                addColorToList(currentColor);

                const newPixels = calculateDrawnPixels(x, y, brushSize.value);
                updatePixelCount(currentColor, newPixels);

                ctx.globalCompositeOperation = 'source-over';
                ctx.globalAlpha = parseFloat(alphaPicker.value);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize.value;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                lastX = x;
                lastY = y;
            }
        });

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
    </script>
</body>
</html>
