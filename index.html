<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Drawing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
            max-width: 100%;
            max-height: 80vh;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Upload and Drawing Tool</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="controls">
        <label for="colorPicker">Select Color: </label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="alphaPicker">Opacity: </label>
        <input type="range" id="alphaPicker" min="0" max="1" step="0.1" value="1">
        <label for="brushSize">Brush Size: </label>
        <input type="range" id="brushSize" min="1" max="50" step="1" value="5">
    </div>
    <canvas id="drawingCanvas"></canvas>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const colorPicker = document.getElementById('colorPicker');
        const alphaPicker = document.getElementById('alphaPicker');
        const brushSize = document.getElementById('brushSize');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const scale = Math.min(window.innerWidth / img.width, window.innerHeight * 0.8 / img.height, 1);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = event.clientX - rect.left;
            lastY = event.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);

        canvas.addEventListener('mousemove', (event) => {
            if (drawing) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                ctx.strokeStyle = hexToRgba(colorPicker.value, alphaPicker.value);
                ctx.lineWidth = brushSize.value;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                lastX = x;
                lastY = y;
            }
        });

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
    </script>
</body>
</html>
